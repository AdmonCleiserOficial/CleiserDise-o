<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="icon" type="img/png" href="Images/icons8-teamwork-48.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/magic.min.css">
    <title>Login and registrer</title>
</head>
<body>


    <div class="contenedor-form border border-primary">
        <div class="d-flex">
            <div class="toggle ml-auto">
                <span>Crear Cuenta</span>
            </div>
        </div>
        <div class="w-100 d-flex">
                <div class="formulario login w-100 order-0">
                    <img class="col-3 align-center" src="images/logo.jpg " alt="">
                        <h2 class="text-center">Iniciar Sesión</h2>
                        <form action="">
                            <input type="text" placeholder="Usuario" required>
                            <input type="password" placeholder="Password" required>
                            <input type="submit" value="Iniciar Sesion">
                        </form> <br><br>
                        
                        <div class="reset-password">
                            <a href="#">Olvide mi Clave</a>
                        </div>
                    </div>

                    
                   
                    <div class="formulario signup  w-100 order-1 ">
                            <h2 class="text-center">Registrarse</h2>
                            <form action="">
                                <input type="text" placeholder="Nombre de usuario" required>
                                <input type="password" placeholder="Crear Password" required>
                                <input type="email" placeholder="Correo electrónico" required>
                                <input type="text" placeholder="Id de referido">
                                <input type="submit" value="Crear mi cuenta">
                            </form>
                        </div>

        </div>
        
            
            
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/anime.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
